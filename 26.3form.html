<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <!-- use link tag to use bootstrap classes from the link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form action="">
      <label for="uname">User Name</label>
      <input type="text" id="uname" class="form-control" /><br /><br />
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" /><br /><br />
      <label for="phnum">Phone Number</label>
      <input type="text" id="phnum" class="form-control" /><br /><br />
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" /><br /><br />
      <label for="password">Confirm Password</label>
      <input type="password" id="password" class="form-control" /><br /><br />
      <input type="submit" class="btn btn-primary" />
    </form>
  </body>
</html>
